<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Control Panel</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Laser Control Panel</h1>

        <section class="current-config">
            <h2>Current Configuration</h2>
            <p>Speed: <span id="current-speed">N/A</span></p>
            <p>Acceleration: <span id="current-acceleration">N/A</span></p>
            <p>Movement Mode: <span id="current-movement-mode">N/A</span></p>
            <p>Laser State: <span id="current-laser-state">N/A</span></p>
        </section>

        <section class="config-controls">
            <h2>Set Configuration</h2>
            <div class="control-group">
                <label for="set-speed">Speed (0-10000):</label>
                <input type="number" id="set-speed" min="0" max="10000" step="any" value="1000">
                <button id="btn-set-speed">Set Speed</button>
            </div>
            <div class="control-group">
                <label for="set-acceleration">Acceleration (0-10000):</label>
                <input type="number" id="set-acceleration" min="0" max="10000" step="any" value="1000">
                <button id="btn-set-acceleration">Set Acceleration</button>
            </div>
            <div class="control-group">
                <label for="set-movement-mode">Movement Mode:</label>
                <select id="set-movement-mode">
                    <option value="hold">Hold</option>
                    <option value="step">Step</option>
                </select>
                <button id="btn-set-movement-mode">Set Mode</button>
            </div>
            <div class="control-group">
                <label for="set-laser-state">Laser State:</label>
                <select id="set-laser-state">
                    <option value="safe">Safe</option>
                    <option value="armed">Armed</option>
                </select>
                <button id="btn-set-laser-state">Set State</button>
            </div>
        </section>

        <section class="movement-controls">
            <h2>Movement Controls</h2>
            <div class="hold-movement">
                <h3>Hold Movement</h3>
                <button class="btn-hold" data-axis="x" data-positive="true">X+</button>
                <button class="btn-hold" data-axis="x" data-positive="false">X-</button>
                <button class="btn-hold" data-axis="y" data-positive="true">Y+</button>
                <button class="btn-hold" data-axis="y" data-positive="false">Y-</button>
                <button class="btn-hold" data-axis="z" data-positive="true">Z+</button>
                <button class="btn-hold" data-axis="z" data-positive="false">Z-</button>
            </div>
            <div class="step-movement">
                <h3>Step Movement</h3>
                <label for="step-value">Step Value:</label>
                <input type="number" id="step-value" value="10">
                <button class="btn-step" data-axis="x">Step X</button>
                <button class="btn-step" data-axis="y">Step Y</button>
                <button class="btn-step" data-axis="z">Step Z</button>
            </div>
        </section>

        <section class="firing-control">
            <h2>Laser Firing</h2>
            <button id="btn-fire-laser">Fire Laser (Toggle)</button>
        </section>

        <section class="camera-feed">
            <h2>Camera Feed</h2>
            <img id="cameraFeed" src="" alt="Camera Feed">
        </section>

        <section class="status-log">
            <h2>Status Log</h2>
            <p>Websocket Status: <span id="ws-status">Disconnected</span></p>
            <div id="log-output"></div>
        </section>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
